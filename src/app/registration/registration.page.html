<div class="superContainer"><div class="container"><div class="header">Registration</div><div class="registrationForm" [formGroup]="formGroup"><div class="formField"><mat-form-field><input matInput="matInput" placeholder="First Name" formControlName="firstName"/><mat-error *ngIf="formGroup.get('firstName').hasError('required')">First Name is required</mat-error></mat-form-field></div><div class="formField"><mat-form-field><input matInput="matInput" placeholder="Last Name" formControlName="lastName"/><mat-error *ngIf="formGroup.get('lastName').hasError('required')">Last Name is required</mat-error></mat-form-field></div><div class="formField"><mat-form-field><input matInput="matInput" placeholder="Address 1" formControlName="address1"/><mat-error *ngIf="formGroup.get('address1').hasError('required')">Address is required</mat-error></mat-form-field></div><div class="formField"><mat-form-field><input matInput="matInput" placeholder="Address 2" formControlName="address2"/></mat-form-field></div><div class="formField"><mat-form-field><input matInput="matInput" placeholder="City" formControlName="city"/><mat-error *ngIf="formGroup.get('city').hasError('required')">City is required</mat-error></mat-form-field></div><div class="formField"><mat-form-field><mat-select placeholder="State" formControlName="state"><mat-option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</mat-option></mat-select><mat-error *ngIf="formGroup.get('state').hasError('required')">State is required</mat-error></mat-form-field></div><div class="formField"><mat-form-field><input matInput="matInput" placeholder="Zipcode" formControlName="zip"/><mat-error *ngIf="formGroup.get('zip').hasError('required')">Zipcode is required</mat-error><mat-error *ngIf="formGroup.get('zip').hasError('maxlength') || formGroup.get('zip').hasError('minlength')">Zipcode must be 5 characters long</mat-error></mat-form-field></div><div class="formField"><mat-form-field><mat-select placeholder="Country" formControlName="country"><mat-option value="United States">United States</mat-option></mat-select><mat-error *ngIf="formGroup.get('country').hasError('required')">Country is required</mat-error></mat-form-field></div><div class="buttonContainer"><button mat-raised-button="mat-raised-button" color="primary" (click)="saveForm()">Save</button></div></div></div></div>
