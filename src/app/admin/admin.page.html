<div class="container"><div class="header">Registration</div><div class="registrationTable"><mat-table class="appTable" [dataSource]="dataSource"><ng-container matColumnDef="firstName"><mat-header-cell *matHeaderCellDef="">First Name</mat-header-cell><mat-cell *matCellDef="let user">{{user.firstName}}</mat-cell></ng-container><ng-container matColumnDef="lastName"><mat-header-cell *matHeaderCellDef="">Last Name</mat-header-cell><mat-cell *matCellDef="let user">{{user.lastName}}</mat-cell></ng-container><ng-container matColumnDef="address1"><mat-header-cell *matHeaderCellDef="">Address1</mat-header-cell><mat-cell *matCellDef="let user">{{user.address1}}</mat-cell></ng-container><ng-container matColumnDef="address2"><mat-header-cell *matHeaderCellDef="">Address 2</mat-header-cell><mat-cell *matCellDef="let user">{{user.address2}}</mat-cell></ng-container><ng-container matColumnDef="city"><mat-header-cell *matHeaderCellDef="">City</mat-header-cell><mat-cell *matCellDef="let user">{{user.city}}</mat-cell></ng-container><ng-container matColumnDef="state"><mat-header-cell *matHeaderCellDef="">State</mat-header-cell><mat-cell *matCellDef="let user">{{user.state}}</mat-cell></ng-container><ng-container matColumnDef="zip"><mat-header-cell *matHeaderCellDef="">Zip</mat-header-cell><mat-cell *matCellDef="let user">{{user.zip}}</mat-cell></ng-container><ng-container matColumnDef="country"><mat-header-cell *matHeaderCellDef="">Country</mat-header-cell><mat-cell *matCellDef="let user">{{user.country}}</mat-cell></ng-container><ng-container matColumnDef="registrationDate"><mat-header-cell *matHeaderCellDef="">Registration Date</mat-header-cell><mat-cell *matCellDef="let user">{{user.registrationDate | date}}</mat-cell></ng-container><mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row><mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row></mat-table></div></div>
